<div class="login-box">
    <h2>LOGIN</h2>
    <form [formGroup]="loginForm" (submit)="onSubmit()" class="form-group">
        <!-- <label for="">Username <span>*</span></label> -->
        <input type="text" formControlName="username" placeholder="Enter username">

        <!-- <label for="">Password <span>*</span></label> -->
        <input type="text" formControlName="password" placeholder="Enter password">

        <label *ngIf="!!errorMessage" class="text-error">{{errorMessage}}</label>

        <button class="btn btn-block" [disabled]="!loginForm.valid" type="submit">Login</button>
    </form>
</div>
